<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batak & King</title>
</head>
<body style="background: #1a1a1a; color: white; text-align: center; font-family: sans-serif;">
    <h1>Şerif'in Masası</h1>
    <button onclick="sec('Batak')" style="padding: 20px; font-size: 20px;">Batak</button>
    <button onclick="sec('King')" style="padding: 20px; font-size: 20px;">King</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function sec(oyun) { socket.emit('secim', oyun); }
        socket.on('oyunBasladi', (oyun) => { alert(oyun + " Başlıyor kanka!"); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batak & King - erif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby">
        <img src="logo.png" style="width:150px; margin-bottom:20px;" onerror="this.src='https://via.placeholder.com/150?text=LOGO'">
        <h1>erif'in Masas覺</h1>
        
        <input type="text" id="username" placeholder="Ad覺n覺 yaz kanka...">
        <br>
        <button class="btn" onclick="joinGame()">Masaya Otur</button>
        
        <div id="bot-controls" style="display:none; margin-top:15px;">
            <p>Dierlerini beklemek istemiyor musun?</p>
            <button class="btn" style="background:#e67e22; color:white;" onclick="addBots()"> Botlarla Oyna</button>
        </div>

        <div id="player-list" style="margin-top:20px; color:#aaa;"></div>
        
        <div id="game-modes" style="display:none; margin-top:20px;">
            <h3>Herkes Haz覺r! Balat:</h3>
            <button class="btn" onclick="startGame('batak')">Batak</button>
            <button class="btn" onclick="startGame('king')">King</button>
        </div>
    </div>

    <div id="game-container">
        <div id="score-board"></div>
        <div id="status-msg">Oyun Bal覺yor...</div>
        
        <div id="table-area"></div>
        <div id="my-hand"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

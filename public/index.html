<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batak & King Master - Şerif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby">
        <img src="logo.png" alt="DEU Makine" class="main-logo">
        <h1>Oyun Modu Seç</h1>
        <button onclick="startGame('bot')">Botlarla Oyna</button>
        <button onclick="startGame('friends')">Arkadaşlarla Oyna</button>
    </div>

    <div id="game-area" style="display:none;">
        <div class="table">
            <div id="opponents">
                <div class="player-slot top">Bot 2</div>
                <div class="player-slot left">Bot 1</div>
                <div class="player-slot right">Bot 3</div>
            </div>
            <div id="deck-middle"></div>
        </div>
        <div id="player-hand"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
